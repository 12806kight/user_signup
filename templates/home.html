<!DOCTYPE html>

<html>
    <head>
        <title>"User Signup"</title>
    </head>
    <body>
        <form method="POST">
            <label>Username:
                <input name="username" type="text" value='{{username}}' required>
            </label>
            <p>{{username_error}}</p>
            <br><br>
            <label>Password:
                <input name="password" type="password" value='{{password}}' required>
            </label>
            <p>{{password_error}}</p>
            <br><br>
            <label>Password2:
                <input name="password2" type="password" value='{{password2}}' required>
            </label>
            <p>{{password2_error}}</p>
            <br><br>
            <label>Email(optional):
                <input name="email" type="text" value='{{email}}'>
            </label>
            <p>{{email_error}}</p>
            <br><br>

            <input type="submit" value="Submit">
           
        </form>
    </body>
</html>
